<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas - Gesti√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark px-4">
    <a href="index.html" class="navbar-brand">‚Üê Volver a Mesas</a>
  </nav>

  <main class="container my-5 p-4 bg-white rounded shadow-sm" style="max-width: 1100px;">
    <h1 class="mb-4 text-center">Gesti√≥n de Reservas</h1>

    <section>
      <h3>üçΩÔ∏è Mesas Disponibles</h3>
      <div id="contenedorMesasReserva" class="d-flex flex-wrap gap-3 mb-4"></div>
    </section>

    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalReserva">
      ‚ûï Nueva Reserva
    </button>

    <!-- Modal Nueva Reserva -->
    <div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="formReserva" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalReservaLabel">Registrar Reserva</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="nombreCliente" class="form-control mb-2" placeholder="Nombre del Cliente" required />

            <input type="number" id="numeroPersonas" class="form-control mb-2" placeholder="N√∫mero de Personas" min="1" required />

            <input type="date" id="fechaReserva" class="form-control mb-2" required />

            <input type="time" id="horaReserva" class="form-control mb-2" required />

            <select id="ocasionEspecial" class="form-select mb-2" required>
              <option value="Ninguna">Ninguna</option>
              <option value="Cumplea√±os">Cumplea√±os</option>
              <option value="Aniversario">Aniversario</option>
              <option value="Reuni√≥n de Negocios">Reuni√≥n de Negocios</option>
              <option value="Boda">Boda</option>
              <option value="Graduaci√≥n">Graduaci√≥n</option>
              <option value="San Valent√≠n">San Valent√≠n</option>
              <option value="Otro">Otro</option>
            </select>

            <select id="mesaReserva" class="form-select mb-2" required></select>

            <textarea id="notasAdicionales" class="form-control mb-2" placeholder="Notas adicionales" rows="2"></textarea>

            <select id="estadoReserva" class="form-select mb-2" required>
              <option value="Pendiente">Pendiente</option>
              <option value="Confirmada">Confirmada</option>
              <option value="Cancelada">Cancelada</option>
              <option value="Finalizada">Finalizada</option>
              <option value="No Show">No Show</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Reserva</button>
          </div>
        </form>
      </div>
    </div>

    <section>
      <h3>üìã Lista de Reservas</h3>
      <table class="table table-bordered table-striped" id="tablaReservas" style="table-layout: fixed;">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Personas</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Mesa</th>
            <th>Ocasi√≥n</th>
            <th>Notas</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="reservas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
