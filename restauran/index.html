<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Restaurante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center mb-4">Sistema de Reservas del Restaurante</h1>

        <!-- Mensajes -->
        <div id="mensaje"></div>

        <!-- Botón abrir modal de reserva -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#reservaModal">
                Nueva Reserva
            </button>
        </div>

        <!-- Mesas -->
        <h3>Plano del Restaurante</h3>
        <div class="d-flex flex-wrap" id="mesas"></div>

        <hr class="my-4">

        <!-- Reservas -->
        <h3>Reservas</h3>
        <div class="d-flex flex-wrap" id="reservas"></div>
    </div>

    <!-- Modal: Formulario de Reserva -->
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formReserva" onsubmit="guardarReserva(); return false;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reservaModalLabel">Nueva Reserva</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>

                        <div class="mb-3">
                            <label for="numeroPersonas" class="form-label">Número de Personas</label>
                            <input type="number" class="form-control" id="numeroPersonas" required min="1">
                        </div>

                        <div class="mb-3">
                            <label for="fechaReserva" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaReserva" required>
                        </div>

                        <div class="mb-3">
                            <label for="horaReserva" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="horaReserva" required>
                        </div>

                        <div class="mb-3">
                            <label for="mesaSelect" class="form-label">Mesa</label>
                            <select class="form-select" id="mesaSelect" required>
                                <!-- Se llenará con mesas disponibles -->
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Reserva</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu Script -->
    <script src="script.js"></script>
</body>
</html>
