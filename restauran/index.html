<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas - Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <a href="reservas.html" class="navbar-brand">GestiÃ³n Restaurante</a>
  </nav>

  <main class="container my-5 p-4 bg-white rounded shadow-sm" style="max-width: 1100px;">
    <h1 class="mb-4 text-center">Bienvenido al Sistema de Reservas</h1>

    <section>
      <h3>Mesas Disponibles</h3>
      <div id="contenedorMesas" class="d-flex flex-wrap gap-3"></div>
    </section>

    <section class="mt-5">
      <h3>Agregar Mesa</h3>
      <form id="formAgregarMesa" class="row g-3 align-items-center">
        <div class="col-md-3">
          <input type="text" id="idMesa" class="form-control" placeholder="ID de Mesa (ej: 1)" required />
        </div>
        <div class="col-md-3">
          <input type="number" id="capacidadMesa" class="form-control" placeholder="Capacidad" min="1" required />
        </div>
        <div class="col-md-3">
          <select id="estadoMesa" class="form-select" required>
            <option value="disponible" selected>Disponible</option>
            <option value="ocupada">Ocupada</option>
            <option value="deshabilitada">Deshabilitada</option>
          </select>
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-primary">Agregar Mesa</button>
        </div>
      </form>
    </section>
  </main>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
